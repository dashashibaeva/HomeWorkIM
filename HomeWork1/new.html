<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Страница нового пользователя</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="background"> </div>
        <div class="top-menu">
            <a class="link-menu" href="#">
                <div class="menu-text">
                    <p>Меню</p>
                </div>
                <img class="menu-icon" src="img/menu.png" alt="menu"/>
            </a>
        </div>
        <div class="h1-title">
            <h1>Борис Годунов. Редактирование</h1>
        </div>
        <button class="save-button">Сохранить</button>
        
        <div class="form-layout">
            <div class="data-string">
                <div class="name-string"><p>Имя</p></div>
                <input class="input" placeholder="Не задано"/>
            </div> 
            <div class="data-string">
                <div class="name-string"><p>Фамилия</p></div>
                <input class="input" placeholder="Не задано"/>
            </div> 
            <div class="data-string">
                <div class="name-string"><p>Электронная почта</p></div>
                <input class="input" type="email" placeholder="Не задано"/>
            </div> 
            <div class="data-string">
                <div class="name-string"><p>Новый пароль</p></div>
                <input class="input" type="password" placeholder="Не задано"/>
            </div> 
            <div class="data-string">
                <div class="name-string"><p>Повторите пароль</p></div>
                <input class="input" type="password" placeholder="Не задано"/>
            </div> 
        </div>
    </body>
</html>
